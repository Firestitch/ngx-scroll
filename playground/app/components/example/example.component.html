@if (state!='destroyed') {
  <div
    fsScroll
    completeMessage="Everything has loaded"
    completeIcon="done"
    (load)="load($event)"
    style="height: 500px">
    <div>
      <div fsScrollContent>
        <table>
          @for (record of records; track record) {
            <tr>
              Record #{{record}}
            </tr>
          }
        </table>
      </div>
    </div>
  </div>
}

<fieldset>
  <legend>State</legend>
  <div>{{ state }}</div>
</fieldset>
<br>
  <div>
    <button type="button" mat-raised-button (click)="enable()">Enable</button>
    <button type="button" mat-raised-button (click)="destory()">Destory</button>
  </div>
